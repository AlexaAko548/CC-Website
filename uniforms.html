<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniforms</title>
    <link rel="stylesheet" href="styles/genstyles.css">
    <link rel="stylesheet" href="styles/uniform_styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>

    <nav class="nav-proxy"></nav>
    <nav class="nav-actual">
        <div class="usc-logo-nav">
            <a href="index.html"><img src="images/University_of_San_Carlos_logo.png" alt="University_of_San_Carlos_logo"></a>
            <div class="cc-logo">
                <a href="index.html">
                    <span class="carolinian">Carolinian</span><br>
                    <span class="closet">Closet</span>
                </a>
            </div>
        </div>
        <div class="icons-nav">
            <a href=""><span class="material-symbols-outlined">search</span></a>
            <a href=""><span class="material-symbols-outlined">person</span></a>
            <a href=""><span class="material-symbols-outlined">favorite</span></a>
            <a href="orders.html"><span class="material-symbols-outlined">shopping_cart</span></a>
        </div>
    </nav>

    <div class="container-fluid" id="back-btn">
        <span class="material-symbols-outlined" onclick="window.location.href='index.html';">arrow_back</span>
    </div>
    <div class="container-header">
        <span class="pg-heading" style="color: #117042">Uniform</span>
    </div>
    <div class="container">
        <div class="row" id="uniform-pg"></div>
    </div>


    <script>
        window.onload = function() {
            const uniforms = {
                'BLOUSE': ['blouse.jpg', 'WOMEN'],
                'POLO': ['polo.jpg', 'MEN'],
                'WOMEN\'S PANTS': ['women_pants.jpg', 'WOMEN'],
                'SKIRT': ['skirt.jpg', 'WOMEN'],
                'MEN\'S PANTS': ['men_pants.jpg', 'MEN'],
                'NSTP SHIRT': ['nstp.jpg', 'UNISEX'],
                'PE SHIRT': ['pe_uni_shirt.jpg', 'UNISEX'],
                'PE PANTS': ['pe_uni_pants.jpg', 'UNISEX']
            };

            for (let uniform in uniforms) {
                if (uniforms.hasOwnProperty(uniform)) {
                    printUniforms(uniforms[uniform][0], uniforms[uniform][1], uniform);
                }
            }
        };

        function printUniforms(uni_img, uni_gen, uni_name) {
            const parent = document.getElementById('uniform-pg');
            const card = document.createElement('div');
            card.className = 'card';
            card.style.width = '20rem';
            card.style.cursor = 'pointer';
            card.innerHTML = `
                <img src="images/uniforms/${uni_img}" class="card-img-top" alt="${uni_name}">
                <div class="card-body">
                    <div class="gen-size-info">
                        <span>${uni_gen}</span>
                        <span>S-XL</span>
                    </div>
                    <span class="card-title">${uni_name}</span>
                </div>
            `;
            card.addEventListener('click', function() {
                window.location.href = `add to cart.html?uniform=${uni_name}`;
            });
            parent.appendChild(card);
        }
    </script>

</body>
</html>
