<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools of USC</title>
    <link rel="stylesheet" href="styles/genstyles.css">
    <link rel="stylesheet" href="styles/schools_styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <!-- Navigation bars -->
    <nav class="nav-proxy"></nav>
    <nav class="nav-actual">
        <div class="usc-logo-nav">
            <a href="index.html"><img src="images/University_of_San_Carlos_logo.png" alt="University_of_San_Carlos_logo"></a>
            <div class="cc-logo">
                <a href="index.html">
                    <span class="carolinian">Carolinian</span><br>
                    <span class="closet">Closet</span>
                </a>
            </div>
        </div>
        <div class="icons-nav">
            <a href=""><span class="material-symbols-outlined">search</span></a>
            <a href=""><span class="material-symbols-outlined">person</span></a>
            <a href=""><span class="material-symbols-outlined">favorite</span></a>
            <a href="orders.html"><span class="material-symbols-outlined">shopping_cart</span></a>
        </div>
    </nav>

    <div id="content-container">
        <div class="container-fluid" id="back-btn">
            <span class="material-symbols-outlined" onclick="window.location.href='index.html';">arrow_back</span>
        </div>
        <div class="container-header">
            <span class="pg-heading" style="color: #117042">Schools of USC</span>
        </div>
        <div class="container">
            <div class="row" id="schools-pg"></div>
        </div>
    </div>

    <script>
        
        window.onload = function() {
            let schools = {
                SBE: ['#117042', 'sbe_shirt.jpg'],
                SAFAD: ['#8D1313', 'safad_tote.jpg'],
                SAS: ['#121269', 'maje_drag.jpg'],
                SHCP: ['#791679', 'shcp_healthcare.jpg'],
                SOE: ['#D6C850', 'engwave_tee.jpg'],
                SLG: ['#D9D9D9', 'slg_jersey.jpg'],
                SOED: ['#9393EC', 'soed_shirt.jpg']
            };
            for (let school in schools) {
                print_school(schools[school][0], schools[school][1], school);
            }
        };

        function print_school(color, image_bg, school) {
            let schools_pages = document.getElementById('schools-pg');
            let card = `
                <div class="col-md-4 mb-4">
                    <div class="card" style="border-color: ${color} !important; cursor: pointer;" onclick="window.location.href='?school=${school}';">
                        <div class="card-body">
                            <div class="background" style="background-image: url('images/school_preview/${image_bg}'); height: 200px; background-size: cover;"></div>
                            <div class="text mt-2">${school}</div>
                        </div>
                    </div>
                </div>`;
            schools_pages.innerHTML += card;
        }
    </script>
</body>
</html>
